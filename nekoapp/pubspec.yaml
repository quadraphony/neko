name: nekobox_app
description: "Professional VPN application with full protocol support"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_nekokit:
    path: ../flutter_nekokit
  provider: ^6.1.2
  http: ^1.2.1
  path_provider: ^2.1.3
  shared_preferences: ^2.2.3
  file_picker: ^8.0.3
  share_plus: ^11.0.0
  url_launcher: ^6.2.6
  intl: ^0.19.0
  crypto: ^3.0.3
  qr_code_scanner_plus: ^2.0.0
  qr_flutter: ^4.1.0
  permission_handler: ^11.3.1
  image_picker: ^1.0.7
  flutter_speed_dial: ^7.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
          weight: 700

